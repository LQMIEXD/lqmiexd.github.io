<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap');

        * {
            background-color: white;
            text-align: center;
        }
        h1 {
            color: black;
            font-family: "Arsenal SC", sans-serif;
            font-weight: 700;
            text-shadow: 1px 1px 10px rgb(61, 61, 138);
        }
        .letters-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .letter-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .letter-input {
            text-align: center;
            font-size: 32px;
            text-transform: uppercase;
            border: 1px solid black;
            height: 100px;
            width: 106px;
        }
        .letter-img {
            width: 106px;
            height: 1000px;
            border: 1px solid black;
            display: none;
            cursor: pointer;
        }
            .glitch-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.9);
                display: none;
                z-index: 9999;
                pointer-events: none;
                animation: glitch-bg 0.1s infinite;
            }

            .glitch-video {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 80vw;
                mix-blend-mode: multiply;
            }

        .glitch-text {
        position: fixed;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        color: white;
        font-family: "Rubik Beastly", system-ui;
        font-weight: bold;
        text-shadow: 3px 3px red, -3px -3px blue, 5px 5px green;
        animation: text-glitch 0.1s infinite, flicker 0.2s infinite alternate;
        display: none;
        z-index: 10000;
        background: none;
    mix-blend-mode: normal;
    }
    .glitch-text-2 {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    font-family: "Rubik Beastly", system-ui;
    color: white;
    font-weight: bold;
    text-shadow: 2px 2px red, -2px -2px blue, 4px 4px green;
    animation: text-glitch 0.1s infinite, flicker 0.15s infinite alternate;
    display: none;
    z-index: 10000;
    background: none;
    mix-blend-mode: normal;
}

            @keyframes glitch-bg {
                0% { background-color: rgba(0, 0, 0, 0.8); }
                25% { background-color: rgba(255, 0, 0, 0.3); }
                50% { background-color: rgba(0, 255, 0, 0.3); }
                75% { background-color: rgba(0, 0, 255, 0.3); }
                100% { background-color: rgba(0, 0, 0, 0.8); }
            }

            @keyframes text-glitch {
    0% { transform: translate(-50%, -50%) skewX(0deg); }
    10% { transform: translate(-49%, -51%) skewX(5deg); }
    20% { transform: translate(-51%, -49%) skewX(-5deg); }
    30% { transform: translate(-48%, -52%) skewX(8deg); }
    40% { transform: translate(-52%, -48%) skewX(-8deg); }
    50% { transform: translate(-50%, -50%) skewX(0deg); }
}

            #glitchCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 9999;
    display: none;
}
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inputs = document.querySelectorAll(".letter-input");
            const images = document.querySelectorAll(".letter-img");
            const correctLetters = ["D", "I", "C", "H", "O", "T", "O", "M", "Y"];

            inputs.forEach(input => {
                input.addEventListener("input", function () {
                    const index = this.getAttribute("data-index");
                    const enteredLetter = this.value.toUpperCase();
                    const image = document.querySelector(`.letter-img[data-index="${index}"]`);

                    if (enteredLetter === correctLetters[index]) {
                        image.style.display = "block";
                    } else {
                        image.style.display = "none";
                    }
                });
            });

            images.forEach(img => {
                img.addEventListener("click", function () {
                    const url = this.getAttribute("data-url");
                    if (url) {
                        window.location.href = url;
                    }
                });
            });
        });
        document.addEventListener("DOMContentLoaded", function () {
    const video = document.createElement("video");
    video.src = "src/glitches.mp4";
    video.autoplay = false;
    video.loop = true;
    video.muted = true;
    
    const canvas = document.getElementById("glitchCanvas");
    const ctx = canvas.getContext("2d");

    function removeGreenScreen() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let data = frame.data;

        for (let i = 0; i < data.length; i += 4) {
            let r = data[i];
            let g = data[i + 1];
            let b = data[i + 2];

            if (g > 120 && g > r * 1.2 && g > b * 1.2) {
                data[i + 3] = 0;
            }
        }

        ctx.putImageData(frame, 0, 0);
        requestAnimationFrame(removeGreenScreen);
    }

    video.addEventListener("play", function () {
        removeGreenScreen();
    });

    const glitchOverlay = document.getElementById("glitchEffect");

    document.querySelectorAll(".letter-input").forEach(input => {
        input.addEventListener("input", function () {
            if (this.value.toUpperCase() === "Y") {
                glitchOverlay.style.display = "block";
                video.play();
                setTimeout(() => {
                    glitchOverlay.style.display = "none";
                    video.pause();
                }, 5000);
            }
        });
    });
});
document.addEventListener("DOMContentLoaded", function () {
    const glitchAudio = document.getElementById("glitchAudio");
    const glitchText1 = document.getElementById("glitchText1");
    const glitchText2 = document.getElementById("glitchText2");
    const targetUrl = "final.html";
    document.querySelectorAll(".letter-input").forEach(input => {
        input.addEventListener("input", function () {
            if (this.value.toUpperCase() === "Y") {
                glitchAudio.play();
                glitchText1.style.display = "block";
                
                setTimeout(() => {
                    glitchText2.style.display = "block";
                }, 3000);

                setTimeout(() => {
                    glitchText1.style.display = "none";
                    glitchText2.style.display = "none";
                    window.location.href = targetUrl;
                }, 5000);
            }
        });
    });
});
const audio = document.getElementById('audio');

function handleVisibilityChange() {
    if (document.hidden) {
        audio.pause();
    } else {
        audio.play();
    }
}

document.addEventListener("visibilitychange", handleVisibilityChange);

    </script>
